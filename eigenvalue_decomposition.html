<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eigenvalue Decomposition</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        #matrixInputs {
            display: grid;
            gap: 5px;
            justify-content: center;
            margin: 1rem 0;
        }

        .styled-input {
            width: 50px;
            text-align: center;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 1rem;
        }

        iframe {
            margin-top: 2rem;
            width: 100%;
            height: 400px;
            border: none;
            background-color: #fff;
            border-radius: 8px;
        }

        .back-button {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay fade-in">
        <h1>Eigenvalue Decomposition</h1>

        <label for="matrixSize" style="color: #ffffff;">Matrix Size:</label>
        <input type="number" id="matrixSize" class="styled-input" value="3" min="2" max="10" onchange="createMatrixInputs()">

        <button onclick="generateRandomSymmetricMatrix()" class="action-button">Generate Random Matrix</button>

        <form action="/cgi-bin/eigenvalue_decomposition.cgi" method="POST" target="result-frame" onsubmit="prepareMatrix()">
            <div id="matrixInputs"></div>
            <input type="hidden" name="matrix" id="matrixData">
            <button type="submit" class="action-button">Run Eigenvalue Decomposition</button>
        </form>

        <iframe name="result-frame"></iframe>

        <div class="back-button">
            <a href="application.html" class="action-button">← Back to Applications</a>
        </div>
    </div>

    <script>
        function createMatrixInputs() {
            const size = parseInt(document.getElementById("matrixSize").value);
            const container = document.getElementById("matrixInputs");
            container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${size}, 50px)`;

            for (let i = 0; i < size * size; i++) {
                const input = document.createElement("input");
                input.type = "number";
                input.className = "styled-input";
                input.value = 0;
                container.appendChild(input);
            }
        }

        function generateRandomSymmetricMatrix() {
            const size = parseInt(document.getElementById("matrixSize").value);
            const inputs = document.querySelectorAll("#matrixInputs input");

            // Generate symmetric matrix
            const matrix = Array.from({ length: size }, () => Array(size).fill(0));

            for (let i = 0; i < size; i++) {
                for (let j = i; j < size; j++) {
                    const value = Math.floor(Math.random() * 9 + 1); // random 1–9
                    matrix[i][j] = matrix[j][i] = value;
                }
            }

            // Fill inputs with symmetric values
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    inputs[i * size + j].value = matrix[i][j];
                }
            }
        }

        function prepareMatrix() {
            const size = parseInt(document.getElementById("matrixSize").value);
            const inputs = document.querySelectorAll("#matrixInputs input");
            const rows = [];

            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    row.push(inputs[i * size + j].value);
                }
                rows.push(row.join(","));
            }

            document.getElementById("matrixData").value = rows.join(";");
        }

        window.onload = () => createMatrixInputs();
    </script>
</body>
</html>
